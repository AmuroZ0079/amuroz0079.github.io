<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

</head>
<body>
  <div class="container">
    <div style="text-align:right; margin-bottom:10px;">
      <button id="langBtn" onclick="toggleLang()" style="background:var(--gundam-yellow);color:var(--gundam-blue);font-weight:700;min-width:70px;">EN</button>
    </div>
    <h1 id="mainTitle">Countdown Timer</h1>

    <label for="date" id="labelDatetime">เลือกวันและเวลาเป้าหมาย:</label>
    <input type="date" id="date" />
    <input type="time" id="time" style="margin-top:8px;" />

    <button id="startBtn" onclick="generateEmbedCode()">เริ่มนับถอยหลัง</button>

    <div class="timer-preview" id="timer"></div>
    <h3 id="embedTitle">Embed Code:</h3>
    <textarea id="embedCode" rows="5"></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
